<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap Side Navbar -->
    <link href="bower_components/bootstrap-side-navbar/source/assets/stylesheets/navbar-fixed-side.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    

    <!-- Custom JS -->
    <script src="script.js"></script>
  </head>
  <body ng-app="battleship" ng-controller="myCtrl" class="container-fluid">
    <div class="row">
      <div class="col-md-1">
        <nav class="navbar navbar-default navbar-fixed-side">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="https://davsan56.github.io/">Battleship</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                <li>
                  <form class="navbar-form text-center">
                    <button class="btn btn-primary" role="button" ng-click="reset();">Start!</button>
                  </form>
                </li>
                <li ng-class="easyMode ? 'active' : ''" class="text-center">
                  <a href="" ng-click="easyMode = !easyMode">
                    <span  ng-show="easyMode">
                      <i class="fa fa-check"></i>
                      <br/>
                    </span>Easy Mode
                  </a>
                </li>
                <li>
                  <form class="navbar-form text-center" id="label">
                    <label>Unclicked box:</label> <div class="myBox inline blue"></div>
                    <label>Your ship:</label> <div class="myBox inline black"></div>
                    <label>Missed guess:</label> <div class="myBox inline red"></div>
                    <label>Correct guess:</label> <div class="myBox inline green"></div>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-md-11">
        <div id="gameBoard" class="row">
          <div class="col-md-12">
            <div id="info" class="row">
              <div class="col-md-3 score">
                <h4>You've found</h4>
                <h1 class="big"><sup>{{playerHit}}</sup>&frasl;<sub>{{num}}</sub></h1>
                <h4>ships</h4>
              </div>
              <div id="info" class="col-md-6">
                <h4 ng-repeat="message in messages track by $index">{{message}}</h4>
              </div>
              <div class="col-md-3 score">
                <h4>The enemy found</h4>
                <h1 class="big"><sup>{{enemyHit}}</sup>&frasl;<sub>{{num || 0}}</sub></h1>
                <h4>ships</h4>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div id="enemy-top-nav">
                  <div class="top-nav" ng-repeat="n in range(1,10)">{{n}}</div>
                </div>
                <div id="enemy-side-nav">
                  <div class="side-nav" ng-repeat="letter in abc">{{letter}}</div>
                </div>
                <div id="enemyBoard">
                  <div ng-repeat="n in enemyBoard track by n.id" ng-mouseenter="hover($event, enemyBoard)" ng-mouseleave="exit($event, enemyBoard)" style="background-color: {{n.backgroundColor}}" class="enemyBox" id="{{n.id}}" ng-click="myGuess($event)">
                      {{translate(n.id + 1)}}
                  </div>
                </div>
              </div>
              <div class="col-md-6" id="yourSideBoard">
                <div id="my-top-nav" class="pull-right">
                  <div class="top-nav" ng-repeat="n in range(1,10)">{{n}}</div>
                </div>
                <div id="yourBoard" class="pull-right">
                  <div ng-repeat="n in myBoard track by n.id" ng-mouseenter="hover($event, myBoard)" ng-mouseleave="exit($event, myBoard)" style="background-color: {{n.backgroundColor}}" class="myBox" id="{{n.id}}" ng-click="assign($event)">
                      {{translate(n.id + 1)}}
                  </div>
                </div>
                <div id="my-side-nav">
                  <div class="side-nav" ng-repeat="letter in abc">{{letter}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
